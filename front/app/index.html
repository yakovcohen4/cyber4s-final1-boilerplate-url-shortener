<!DOCTYPE html>

<html>
  <head>
    <title>Rebrand URL</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>Rebrand URL</h1>
    <h3>Life is too short to spend time with long URL who suck the happiness out of you.
    </h3>
    <h2>so shorten them!</h2>
    <main>
      <section>
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="Make your life better"
            />
            <input type="submit" value="Shorten URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://github.com/yakovcohen4" target="_blank" >Yakov Cohen</a></p>
    </footer>
  </body>
</html>
